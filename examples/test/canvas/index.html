<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Video - A-Frame">
    <script src="../../../dist/aframe.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      window.onload = function(){
          var canvas = document.getElementById('helloworldCanvas');
          var ctx = canvas.getContext("2d");
          ctx.fillStyle = "rgb(0,0,0)";
          ctx.fillRect(0,0,canvas.width,canvas.height);

          function update(time){
            let hue = time/10;
            ctx.fillStyle = 'hsl(' + hue + ', 50%, 80%)';
            ctx.fillRect(0,0,canvas.width,canvas.height);

            hue = time/15;
            ctx.fillStyle = 'hsl(' + hue + ', 50%, 60%)';
            var x = canvas.width/10;
            var y = canvas.height/10;
            ctx.fillRect(x, y,canvas.width-x*2,canvas.height-y*2)

            hue = time/20;
            ctx.fillStyle = 'hsl(' + hue + ', 50%, 40%)';
            x = canvas.width/5;
            y = canvas.height/5;
            ctx.fillRect(x, y,canvas.width-x*2,canvas.height-y*2);
            window.requestAnimationFrame(update);
          }
          update();
      };
    </script>
    <a-scene stats>
      <a-assets>
        <canvas id="helloworldCanvas" crossOrigin="anonymous"></canvas>
      </a-assets>
      
      <a-entity camera look-controls></a-entity>
      <a-entity material="shader: flat; src: #helloworldCanvas"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 60 -250"
                rotation="0 35 0">
      </a-entity>
    </a-scene>
  </body>
</html>
